<mat-card class="note-wrapper" *ngIf="note">

  <mat-card-header>
    <mat-card-title>
      <mat-form-field>
        <input matInput placeholder="Note title" [(ngModel)]="note.title">
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div class="types-wrapper">
      <section class="example-section">
        <label class="example-margin">Note type:</label>
        <mat-radio-group [(ngModel)]="note.type">
          <mat-radio-button value="simple">Simple note</mat-radio-button>
          <mat-radio-button value="list">List note</mat-radio-button>
        </mat-radio-group>
      </section>
    </div>

    <div *ngIf="note.type === 'simple'">
      <mat-form-field>
        <textarea matInput placeholder="Note content" [(ngModel)]="note.content" cdkTextareaAutosize="true"></textarea>
      </mat-form-field>
    </div>

    <div *ngIf="note.type === 'list'">
      <div *ngFor="let listItem of note.listItems">
        <mat-checkbox class="example-margin" [(ngModel)]="listItem.completed">{{ listItem.content }}</mat-checkbox>
      </div>

      <div class="new-list-item">
        <mat-form-field>
          <input matInput placeholder="List item content" [(ngModel)]="newListItemContent">
        </mat-form-field>
        <div class="icon-button" role="button" (click)="addListItem()">
          Add
        </div>
      </div>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="save()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
